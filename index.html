<!DOCTYPE html>
<html>
<head>
  <base href="/">

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=400, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="A new Flutter project.">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="EnglishTalks">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <link rel="icon" type="image/png" href="favicon.png">
  <title>EnglishTalks</title>
  <link rel="manifest" href="manifest.json">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; /* Prevent browser scrollbars */
      background-color: #f0f0f0; /* Light gray background */
    }
 oda

    .device-frame {
      width: 430px; /* iPhone 12 width */
      height: 932px; /* iPhone 12 height */
      margin: auto; /* Center the frame */
      background-image: url('device-frame.png'); /* Ensure this image exists */
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      padding: 40px 15px; /* Fit content inside frame */
      box-sizing: border-box;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #flutter_container {
      width: 100%;
      max-width: 400px; /* Mobile content width */
      height: 852px; /* Content height to fit frame */
      background-color: #ffffff;
      overflow: auto; /* Allow scrolling if content overflows */
    }

    /* Loading Indicator */
    #loading-indicator {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .loader-container {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .loading-image {
      width: 50px;
      height: 50px;
      position: absolute;
      z-index: 2;
    }

    .spinner {
      width: 100px;
      height: 100px;
      border: 2px solid transparent;
      border-top: 2px solid red;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      position: absolute;
      z-index: 1;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Splash Screen */
    #splash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9998; /* Below loading indicator */
    }

    .center {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <picture id="splash">
    <source
      srcset="splash/img/light-1x.png 1x, splash/img/light-2x.png 2x, splash/img/light-3x.png 3x, splash/img/light-4x.png 4x"
      media="(prefers-color-scheme: light)">
    <source
      srcset="splash/img/dark-1x.png 1x, splash/img/dark-2x.png 2x, splash/img/dark-3x.png 3x, splash/img/dark-4x.png 4x"
      media="(prefers-color-scheme: dark)">
    <img class="center" aria-hidden="true" src="splash/img/light-1x.png" alt="">
  </picture>

  <div id="loading-indicator">
    <div class="loader-container">
      <img src="favicon.png" class="loading-image" alt="Loading">
      <div class="spinner"></div>
    </div>
  </div>

  <div class="device-frame">
    <div id="flutter_container">
      <script src="flutter_bootstrap.js" async></script>
    </div>
  </div>

  <script>
    window.addEventListener("flutter-first-frame", function () {
      document.getElementById("loading-indicator")?.remove();
      document.getElementById("splash")?.remove();
      document.body.style.background = "transparent";
    });
  </script>
</body>
</html>
